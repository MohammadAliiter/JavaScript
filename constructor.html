<html>
    <head>
        <title>consructor use</title>
    </head>
    <body>
        <script>
            class employee{
                constructor(name,age,salary){
                    this.name=name;
                    this.age=age;
                    this.salary=salary;
                }
            }
            let data = new employee("Hadi",20,2500);
           
            console.log(data)
        </script>
    </body>
</html>
