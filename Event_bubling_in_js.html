<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubbling Example</title>
</head>
<body>

  <div id="outer">
    Outer Div
    <div id="middle">
      Middle Div
      <div id="inner">
        Inner Div
      </div>
    </div>
  </div>

  <script>
    function handleEvent(event) {
      console.log(`Event type: ${event.type}, Target: ${event.target.id}`);
    }

    document.getElementById('outer').addEventListener('click', handleEvent);
    document.getElementById('middle').addEventListener('click', handleEvent);
    document.getElementById('inner').addEventListener('click', handleEvent);
  </script>

</body>
</html>
