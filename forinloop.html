<html>
    <head>
        <title>for in loop in javascript</title>
    </head>
    <body>
        <script>
            var obj = {
                firstName:"Mohammad",
                lastName:"Ali",
                age:22,
                email :"iter.mohammad01@gmail.com"
            }
            for (var key in obj) {
                
                    document.write(key+" : "+obj[key]+"<br>")
                }
            
        </script>
    </body>
</html>
